<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <script src="https://livejs.com/live.js"></script>
  
  <title>Frontend Mentor | Meet landing page</title>
</head>
<body>

  <header class="header">
    <img src="./assets/logo.svg" alt="Meet Logo" class="header__logo">
  </header>

  <main class="content">

    <section class="hero">
      <div class="hero__img-wrap">
        <img src="./assets/tablet/image-hero.png" alt="Circles with photos of faces in" class="hero__img">
      </div>
      <div class="hero__content">
        <h1 class="hero__heading">Group Chat for Everyone</h1>
        <p class="hero__text">
        Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.
        </p>
        <div class="hero__button-wrap">
          <button class="button button--cyan">Download <span class="button__highlight">v1.3</span></button>
          <button class="button button--purple">What is it?</button>
        </div>
      </div>
    </section>

    <section class="features">
      <div class="number__line"></div>
      <div class="number__circle">
        <p class="number__text">01</p>
      </div>
    </section>

  </main>

</body>
</html>
